<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Sistema RUC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-search"></i> Sistema RUC
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'buscar' %}active{% endif %}" href="/buscar">
                            <i class="bi bi-upc-scan"></i> Buscar RUC
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'buscar_nombre' %}active{% endif %}" href="/buscar-nombre">
                            <i class="bi bi-person"></i> Buscar Nombre
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'buscar_departamento' %}active{% endif %}" href="/buscar-departamento">
                            <i class="bi bi-geo-alt"></i> Por Departamento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'buscar_estado' %}active{% endif %}" href="/buscar-estado">
                            <i class="bi bi-check-circle"></i> Por Estado
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'estadisticas' %}active{% endif %}" href="/estadisticas">
                            <i class="bi bi-bar-chart"></i> Estadísticas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'exportar' %}active{% endif %}" href="/exportar">
                            <i class="bi bi-download"></i> Exportar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/docs" target="_blank">
                            <i class="bi bi-code-slash"></i> API Docs
                        </a>
                    </li>
                </ul>
                <div class="navbar-text">
                    <i class="bi bi-database"></i> 18M+ registros
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                <i class="bi bi-cpu"></i> Sistema de Búsqueda de RUC v1.0 |
                <i class="bi bi-github"></i> 
                <a href="#" class="text-decoration-none">GitHub</a> |
                <i class="bi bi-envelope"></i> 
                <a href="mailto:soporte@ruc.com" class="text-decoration-none">Soporte</a>
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
